<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" id="signinform">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="sigin-in-name" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="sigin-in-password" placeholder="password">
                    </div>
                    <button class="btn" id="sign-up-button" onclick="login()">
                        Sign Up
                    </button>
                </form>
            </div>
            <h3 id="message"></h3>
        </div>
        <div class="panels-container">
            <div class="panel panel-left">
                <div class="content">
                    <h3>New here?</h3>
                    <button class="btn transparent" id="sign-up-button" onclick="intent()">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
